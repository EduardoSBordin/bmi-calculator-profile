<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./scripts/style.css">
</head>
<body>

    <section id="main">

        <div id="inf">
            <h3>Calculadora de IMC.</h3>

            <p>0</p>

            <h2></h2>
        </div>

        <div id="inputs">

           <label for="getHeight">
            Altura. <br>
           <input type="number" name="" id="getHeight" placeholder="0.0m">
            </label>
            
            <br>
            
            <label for="getWeight">
            Peso<br>
            <input type="number" name="" id="getWeight" placeholder="0kg">
            </label>

        </div>

        <div id="btns">
            <button id="btnRes">Calcular IMC</button>
            <button id="btnReload">Limpar</button>
        </div>

    </section>

<script src="./scripts/script.js"></script>
</body>
</html>
